<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Sample Report Viewer with Options Page</title>
        <script type="text/javascript">
            var demoReports = {
                order: "/Applications/BIRT Sample App/Report Designs/Product Orders by Customer.rptdesign"
            };
        </script>
    </head>
    <body onload="init()">  
        <div>
            <input type="button" id="runviewer" value="Run BIRT Viewer" onclick="runViewer( )">
            <input type="button" id="runinteractive" value="Run Interactive Viewer" onclick="runInteractive( )">
        </div>

        <div id="contentpane">            
            <script type="text/javascript" src="http://127.0.0.1:8700/iportal/jsapi"></script>            
            <script type="text/javascript">
                var myViewer;
                var url = "http://127.0.0.1:8700/iportal/";
                var username = "administrator";
                var password = "";
                function init() {
                    actuate.load("viewer");
                    actuate.initialize(url, null, username, password, initViewer);
                }

                function initViewer() {
                    myviewer = new actuate.Viewer("contentpane");
                }

                function runViewer() {
                    myviewer.setReportName(demoReports.order);
                    myviewer.submit(function () {
                        myviewer.disableIV();
                    });
                }

                function runInteractive() {
                    myviewer.setReportName(demoReports.order);
                    myviewer.submit(function () {
                        myviewer.enableIV();
                    });
                }
            </script>
        </div>
    </body>
</html>
