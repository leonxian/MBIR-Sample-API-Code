<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Magellan Invitation to Bid Analyzer</title>

        <script type="text/javascript" src="/iportal/jsapi"></script>

        <script type="text/javascript" language="JavaScript">
            regex = /apps\/(.*?)\//gm;
            loc = regex.exec(window.location.href)[1];
            var appName = loc.split("%20").join(" ");
            viewer = null;
            actuate.load("dashboard");
            var reqOps = new actuate.RequestOptions();
            reqOps.setRepositoryType(actuate.RequestOptions.REPOSITORY_ENCYCLOPEDIA);
            actuate.initialize("/iportal/", reqOps, null, null, myInit);

            function myInit(paramValues) {
                var h = $(window).height();
                var dh = h + "px";
                var w = $(window).width() - 1;
                var wh = w + "px";
                $("#acContainer").css("height", dh);
                $("#acContainer").css("width", wh);
                viewer = new actuate.Dashboard("acContainer");
                viewer.setDashboardName("/Applications/" + appName + "/Dashboards/ITB Document Analysis.dashboard");
                //viewer.setWidth(w);
                //viewer.setHeight(h);
                viewer.submit();

                $("head").append('<link id="myCSS" rel="stylesheet" type="text/css" href="css/blank.css">');
                $("#myCSS").attr("href", "css/overrideActuate_2019.css");
            }
        </script>
    </head>

    <body>
        <div id="banner" align="left">
            <table id="bannerHeading" width="100%">
                <tbody>
                    <tr style="vertical-align: middle;">
                        <td width="30%" align="left" style="white-space: nowrap;">
                            <img src="Images/Home Banner.png" height="50px" style="padding-left: 20px;" />
                            <span style="vertical-align: super; white-space: nowrap;">Magellan Invitation to Bid Analyzer</span>
                        </td>
                        <td width="30%" align="center">
                            <img src="Images/OT Magellan.png" height="50px" />
                        </td>
                        <td width="40%" align="right">
                            <img src="Images/userhead.png" height="50px" style="padding-right: 20px;" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <section class="acContent">
                <!-- Default container section -->
                <div id="defaultDisplaySectionFull">
                    <div id="acContainer" class="acDashboard"></div>
                </div>
            </section>
        </div>
    </body>
</html>
