<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Magellan PII Demo</title>

        <script type="text/javascript" src="/iportal/jsapi"></script>

        <script>
            regex = /apps\/(.*?)\//gm;
            loc = regex.exec(window.location.href)[1];
            var appName = loc.split('%20').join(' ');
            viewer = null;
            actuate.load("dashboard");
            var reqOps = new actuate.RequestOptions( );
            reqOps.setRepositoryType(actuate.RequestOptions.REPOSITORY_ENCYCLOPEDIA);
            actuate.initialize('/iportal/', reqOps, null, null, myInit);

            function myInit(paramValues) {
                var h = $(window).height();
                var dh = h + "px";
                var w = $(window).width() - 1;
                var wh = w + "px";
                $("#acContainer1").css("height", dh);
                $("#acContainer1").css("width", wh);
                viewer = new actuate.Dashboard('acContainer1');
                viewer.setDashboardName("/Applications/" + appName + "/Dashboards/Text Analytics Dashboard.dashboard");
                //viewer.setSize(w, h);
                viewer.submit();

                $('head').append('<link id="myCSS" rel="stylesheet" type="text/css" href="css/blank.css">');
                $("#myCSS").attr("href", "css/overrideActuate_2019.css");
            }

//		$(window).resize(function() {

//	          viewer.setSize(w,h);                     
//	          viewer.submit();              
//		});

        </script>
    </head>
