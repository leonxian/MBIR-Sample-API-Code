 <meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<script>	
	/** BIRT Application Properties	
	*
	* 1 of dashbaordName or reportName need to be specified
	* dashboardName takes precedence over reportName if both are specified
	*
	*
	* dashboardName - name of dashboard file.  File is assumed to be in /Dashboards folder as part of BIRT Application 
	* reportName - name of report file.  File is assumed to be in /Report Designs fodler as part of BIRT Application
	* editMode - launch in Edit or View mode for dashboards, or launch with interactivity enabled for reports (default: false)
	* hideNav - optional - hide navigation bar for reports (default: false)
	* title - optional - will set the window/tab title in web browser (default: <derived app name from URL>)
	*/
	var birtApp = {
		dashboardName: "Start.dashboard",
		//reportName: "Test Report.rptdesign",
		editMode: false,
		hideNav: true,
		title: null
	};
	</script>
